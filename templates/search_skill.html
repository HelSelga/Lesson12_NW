<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Search by skill</title>
    </head>
    <body>
        <h2>Найдено со скиллом {{skill_name}}: {{candidates_count}}</h2>
        {% for candidate in profiles %}
            {% if skill in candidate['skills'].lower().split(", ") %}
                <p><a href="/candidate/{{ candidate['id'] }}">{{ candidate['name'] }}</a></p>
            {% endif %}
        {% endfor %}
    </body>
</html>
